<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="features.css">
    <title>Pocket Calculator! - calculate anytime online</title>
</head>
<body>
    <h1 style="color: aliceblue;text-shadow: 3px 3px black;text-align: center;font-family: 'Source Code Pro', monospace;">Pocket Calculator!</h1>
    <div class="container mx-auto atcentre m-w-20 flex flexc">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="rows">
            <button class="button" style="background-color: aquamarine;">C</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>
        <div class="rows">
            <button class="button2" style="background-color: bisque;">7</button>
            <button class="button2" style="background-color: bisque;">8</button>
            <button class="button2" style="background-color: bisque;">9</button>
            <button class="button2" >*</button>
        </div>
        <div class="rows">
            <button class="button2" style="background-color: bisque;">4</button>
            <button class="button2" style="background-color: bisque;">5</button>
            <button class="button2" style="background-color: bisque;">6</button>
            <button class="button2">/</button>
        </div>
        <div class="rows">
            <button class="button2" style="background-color: bisque;">1</button>
            <button class="button2" style="background-color: bisque;">2</button>
            <button class="button2" style="background-color: bisque;">3</button>
            <button class="button2">+</button>
        </div>
        <div class="rows">
            <button class="button2" style="background-color: bisque;">0</button>
            <button class="button2">.</button>
            <button class="button2" style="background-color:goldenrod;">=</button>
            <button class="button2">-</button>
        </div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
